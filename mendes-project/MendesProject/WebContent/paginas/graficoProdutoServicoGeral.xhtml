<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:decorate template="template.xhtml">
		<ui:define name="conteudo">
						
		<h:form >
		
		<p:spacer height="20px" />
		
			
			
			<p:panel style="font-size: 14px; border: 0;  background: none;text-align:left">	
						
			<h:panelGrid  align="left" columns="4" width="400" style="margin-left: 10%;">
				
				<p:outputLabel   for="_tipoItem" value="Tipo de Item: "  />
					<p:selectOneMenu  id="_tipoItem" effect="clip" value="#{graficoMB.tipoItem}" style="width:200px"  >						
					<f:selectItem itemLabel="Produto X Serviço" />
					
					<f:selectItem itemLabel="Produto" itemValue="PRODUTO"/>
					<f:selectItem  itemLabel="Serviço" itemValue="SERVICO"/>
				
					<p:ajax event="change" listener="#{graficoMB.carregarGraficoProdutoServicoGeral}"  process="@this" update="@all" />	 
	     	    </p:selectOneMenu>
	     	    
			</h:panelGrid>
				
			<p:spacer height="10px" />
			
			
				<p:lineChart rendered="#{not empty graficoMB.linearModel}" id="linear"  value="#{graficoMB.linearModel}" 
				legendPosition="w" title="Meta por Produto Escífico"  minY="0" maxY="#{graficoMB.maxY}"
				
				xaxisLabel="Periodo"
	          		yaxisLabel="Qtde Pessoas"
				animate="true"
				
				style="height:400px"  />

			
			</p:panel>

			
		</h:form>
	</ui:define>
</ui:decorate>
</html>
