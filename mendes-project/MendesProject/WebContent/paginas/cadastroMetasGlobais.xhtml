<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
 	
	<ui:define name="conteudo">

		<h:form id="form1" style="text-align: left ">
			
			<p:messages id="mensagem" autoUpdate="true">
				<p:effect type="drop" event="load" delay="2000" speed="1000" />
			</p:messages>

			<p:panel id="panel" style="font-size: 14px; border: 0; ">

				<h2>Cadastro de Clientes</h2>
				
				<p:spacer height="10px"></p:spacer>

				<p:focus context="panel" />

				<h:panelGrid align="center" columns="2" width="550"
					style="text-align: left" border="0">

					<p:outputLabel for="_clientesEsperados" value="Clientes Conquistados " />
					<p:inputText id="_clientesEsperados" value="#"
						required="true" requiredMessage="Clientes Conquistados não preenchido"/>
						
					<p:outputLabel for="_servicosPrestados" value="Quantidade total de Serviços Prestados: " />
					<p:inputText id="_servicosPrestados" value="#"
						required="true" requiredMessage="Quantidade total de Serviços Prestados não preenchido"/>
						
					<p:outputLabel for="_produtosVendidos" value="Quantidade total de Produtos Vendidos: " />
					<p:inputText id="_produtosVendidos" value="#"
						required="true" requiredMessage="Quantidade total de Produtos Vendidos não preenchido"/>

				</h:panelGrid>
			</p:panel>
			
			<p:panel style="float: center; border: 0;">

				<p:spacer width="10px" />

				<p:commandButton value="Salvar" action="#"
					style="margin: 0" />

				<p:spacer width="10px" />
				<p:commandButton value="Limpar" action="#" style="margin: 0" />

				<p:spacer width="10px" />

				<p:commandButton value="Listar" action="#" style="margin: 0" />

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
