<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		
		<h:form>

				<p:dataTable id="tabelaProduto" var="produto" value="#{produtoMB.produtos}" widgetVar="tabelaProduto" 
					emptyMessage="Não há produtos com essa especificação" scrollable="true" resizableColumns="true">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Consulta de produtos" />
						</p:outputPanel>
					</f:facet>
					
					<p:column id="codProduto" filterBy="#{produto.codProduto}" 
						filterStyle="max-width: 50px; min-width: 50px;" headerText="Código" width="100">
						<h:outputText value="#{produto.codProduto}"/>
					</p:column>
					
					<p:column id="categoria" filterBy="#{produto.categoria.descricao}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Categoria" width="150"> 
						<h:outputText value="#{produto.categoria.descricao}" /> 
					</p:column>
					
					<p:column id="nome" filterBy="#{produto.nome}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Nome" width="150">
						<h:outputText value="#{produto.nome}" />
					</p:column>
					
					<p:column id="precocusto" filterBy="#{produto.precoCusto}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Preco de Custo" width="150">
						<h:outputText value="#{produto.precoCusto}" />
					</p:column>
					
					<p:column id="precoVenda" filterBy="#{produto.precoVenda}"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="Preco de Venda" width="150">
						<h:outputText value="#{produto.precoVenda}" />
					</p:column>
					
					<!-- META AINDA NÃO IMPLEMENTADA <p:column id="rg" filterBy="#{cliente.rg}" filterMatchMode="contains"
						filterStyle="max-width: 130px; min-width: 130px;"  headerText="RG" width="150">
						<h:outputText value="#{cliente.rg}" />
					</p:column> -->
					
				</p:dataTable>

		

		</h:form>
	</ui:define>
</ui:composition>
