<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:decorate template="template.xhtml">
		<ui:define name="conteudo">
		
		<h:outputText rendered="#{empty graficoMB.linearModel}" value="Não há clientes Cadastrados"></h:outputText>
				
		<h:form>

		<p:panel id="panel" style="font-size: 14px; border: 0;  background: none;" >
			<h:panelGrid align="left" columns="3" width="450"
						style="text-align: left; margin-left: 8%;" border="0"   >
					
			<p:outputLabel for="_metasEspecificas" value="Produto/Servico:" 	required="true" />
				<p:selectOneMenu  id="_metasEspecificas" effect="clip" value="#" style="width:165px"  >
					
           		</p:selectOneMenu>
           		
      		<p:commandButton value="Buscar" action="#" style="margin: 0" />
           		
           </h:panelGrid>
           </p:panel>

			<center>
				
					<p:spacer height="50px" />
				
					<p:lineChart rendered="#{not empty graficoMB.linearModel}" id="linear" value="#{graficoMB.linearModel}" 
					legendPosition="e" title="Quantidade de Atendimento Realizados"  minY="0" maxY="#{graficoMB.maxY}"
					
					xaxisLabel="Periodo"
            		yaxisLabel="Qtde Pessoas"
					animate="true"
					
					style="height:400px"  />

				<p:spacer height="50" />

			</center>

		</h:form>
	</ui:define>
