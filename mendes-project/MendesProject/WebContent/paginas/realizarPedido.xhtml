<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">


		<h:form id="form1" style="text-align: left ">
				
				<p:messages id="mensagem" autoUpdate="true">
					<p:effect type="drop" event="load" delay="2000" speed="1000" />
				</p:messages>
				
				<p:panel id="panel" style="font-size: 14px; border: 0;  ">
				
				<h2>Realizar Pedido</h2>	
				<p:spacer height="10px"></p:spacer>
				
				<p:focus context="panel" />
				
				<h:panelGrid align="left" columns="6" width="950"
					style="text-align: left" border="0" >
							
						<p:outputLabel for="_cliente" value="Clientes: "
							required="true" />
						<p:selectOneMenu  id="_cliente" effect="clip" value="#{pedidoMB.pedidos.cliente.codCliente}" style="width:165px"  >
							<f:selectItem itemLabel="Clientes" itemValue="" />  
          						<f:selectItems value="#{pedidoMB.clientes}" var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente.codCliente}"/>  
      						</p:selectOneMenu>
      						
      						<p:outputLabel for="_produto" value="Produtos: "
							required="true" />
						<p:selectOneMenu  id="_produto" effect="clip" value="#{pedidoMB.pedido.produto.codProduto}" style="width:165px"  >
							<f:selectItem itemLabel="Produtos" itemValue="" />  
          						<f:selectItems value="#{pedidoMB.produtos}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.codProduto}"/>  
      						</p:selectOneMenu>
      						
      						<p:outputLabel for="_servico" value="Serviços: "
							required="true" />
						<p:selectOneMenu  id="_servico" effect="clip" value="#{pedidoMB.orcamento.servico.codServico}" style="width:165px"  >
							<f:selectItem itemLabel="Servicos" itemValue="" />  
          						<f:selectItems value="#{pedidoMB.servicos}" var="servico" itemLabel="#{servico.descricao}" itemValue="#{servico.codServico}"/>  
      						</p:selectOneMenu>
      					
      					<p:outputLabel for="dataEmissao" value="Data Emissão:  " />
						<p:calendar value="#{pedidoMB.pedido.dataEmissao}" id="dataEmissao" pattern="dd/MM/yyyy" locale="pt" />
			
					</h:panelGrid>
				</p:panel>
				
				<p:panel style="float: center; border: 0;">
			
					<p:spacer width="10px" />

					<p:commandButton value="Salvar" action="#{pedidoMB.salvarPedido}"
						style="margin: 0" />

					<p:spacer width="10px" />
					<p:commandButton value="Limpar" action="#" style="margin: 0" />

					<p:spacer width="10px" />

					<p:commandButton value="Listar" action="#" style="margin: 0" />

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
