<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">


		<h:form id="form1" style="text-align: left ">
				
				<p:messages id="mensagem" autoUpdate="true">
					<!-- Faz a msg sumir depois de 3 segundos -->
					<p:effect type="clip" event="load" delay="2000" speed="1000" />
				</p:messages>
				
				<p:panel id="panel" header="Cadastro de Produtos"
					style="font-size: 16px; border: 0;  ">
					
					<p:spacer height="14px"></p:spacer>
				
				<p:focus context="panel" />
				
				<h:panelGrid align="left" columns="4" width="650"
					style="text-align: left" border="0" >
					
								<p:outputLabel for="_nome" value="Nome: " />
								<p:inputText id="_nome" value="#{produtoMB.produto.nome}"
									required="true" widgetVar="gui" 
									requiredMessage="Nome não preenchido."
									size="22" styleClass="inputSize" />
									
								<p:outputLabel for="_categoria" value="Categorias: "
									required="true" />
								<p:selectOneMenu  id="_categoria" effect="clip" value="#{produtoMB.produto.categoria.codCategoria}" style="width:165px"  >
									<f:selectItem itemLabel="Categorias" itemValue="" />  
            						<f:selectItems value="#{produtoMB.categorias}" var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria.codCategoria}"/>  
        						</p:selectOneMenu>
        						
        						<p:outputLabel for="_precocusto" value="Preco de Custo: "
									required="true" />
								<p:inputText id="_precocusto"
									value="#{produtoMB.produto.precoCusto}" required="true"
									requiredMessage="Preco de custo não preenchido." 
									size="22" styleClass="inputSize" />
									
								<p:outputLabel for="_precovenda" value="Preco de Venda: "
									required="true" />
								<p:inputText id="_precovenda"
									value="#{produtoMB.produto.precoVenda}" required="true"
									requiredMessage="Preco de venda não preenchido." 
									size="22" styleClass="inputSize" />
									
									
        						
					</h:panelGrid>
				</p:panel>
				<p:panel style="float: right;">
			
				<p:spacer width="10px" />

				<p:commandButton value="Salvar" action="#{produtoMB.salvarProduto}"
					style="margin: 0" />

				<p:spacer width="10px" />
				<p:commandButton value="Limpar" action="#" style="margin: 0" />

				<p:spacer width="10px" />

				<p:commandButton value="Listar" action="#" style="margin: 0" />

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
